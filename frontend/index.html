<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  .slide-fade-enter-active {
    transition: opacity 0.1s ease-in;
  }
  .slide-fade-leave-active {
    transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
  }
  .slide-fade-enter
  /* .slide-fade-leave-active below version 2.1.8 */ {
    transform: translateY(10px);
    opacity: 0;
  }
  .slide-fade-leave-to {
    transform: translateY(-10px);
    opacity: 0;
  }

  .flex-grid {
    display: flex;
  }
  .col {
    flex: 1;
  }

  </style>
</head>
<body>
  <div id="app">
    <div class="flex-grid">
      <div class="col" style="text-align:right">
    <box v-bind="{texts, index}"></box>
  </div>
  <div class="col" style="text-align:center; flex:0">
    <h1>Change&nbsp;Your&nbsp;Name&nbsp;To&nbsp;Jeff<span style="color:red;">?</span></h1>
  </div>
  <div class="col"></div>
  </div>
  </div>
  <script>

  Vue.component('box', {
    props: ['texts', 'index'],
    template: '<div id="content"><transition name="slide-fade" mode="out-in"><h1 :key="index" style="color:red;">{{ text }}&nbsp;</h1></transition></div>',
    computed: {
      text: function() {
        return this.texts[this.index];
      }
    }
  });

let app = new Vue({
el: '#app',
data: {
  index: 0,
  texts: [
    'Should You',
    'Will You',
    'Can You',
    'How Do You',
    'Would You'
  ]
}
});

  setInterval(() => {
    app.index++;
    if (app.index >= app.texts.length)
      app.index = 0;
    }, 2000);
  </script>
</body>
</html>
