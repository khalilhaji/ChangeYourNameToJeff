<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  .slide-fade-enter-active {
    transition: opacity 0.1s ease-in;
  }
  .slide-fade-leave-active {
    transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
  }
  .slide-fade-enter
  /* .slide-fade-leave-active below version 2.1.8 */ {
    transform: translateY(10px);
    opacity: 0;
  }
  .slide-fade-leave-to {
    transform: translateY(-10px);
    opacity: 0;
  }
  </style>
</head>
<body>
  <div id="app">
    <box v-bind="{texts, index}"></box> <h1>change your name to Jeff?</h1>
  </div>
  <script>
  Vue.component('box', {
    props: ['texts', 'index'],
    template: '<div id="content"><transition name="slide-fade" mode="out-in"><h1 :key="index">{{ text }}</h1></transition></div>',
    computed: {
      text: function() {
        return this.texts[this.index];
      }
}
});
let app = new Vue({
el: '#app',
data: {
  index: 0,
  texts: [
    'Should you',
    'Will you',
    'Can you',
    'How do you',
    'Would you'
  ]
}
});

  setInterval(() => {
    app.index++;
    if (app.index >= app.texts.length)
      app.index = 0;
    }, 2000);
  </script>
</body>
</html>
